[ntp_time-time.graph]
check_command = "ntp_time"

[ntp_time-time.metrics_filters]
value = "$service_name_template$.perfdata.offset.value"

[ntp_time-time.urlparams]
areaAlpha = "0.5"
areaMode = "all"
lineWidth = "2"
min = "0"
yUnitSystem = "none"

[ntp_time-time.functions]
value = "alias(color(scale($metric$, 1000), '#1a7dd7'), 'Offset (ms)')"
