[ldap-time.graph]
check_command = "ldap"

[ldap-time.metrics_filters]
value = "$service_name_template$.perfdata.time.value"

[ldap-time.urlparams]
areaAlpha = "0.5"
areaMode = "all"
min = "0"
yUnitSystem = "none"

[ldap-time.functions]
value = "alias(color(scale($metric$, 1000), '#1a7dd7'), 'Response time (ms)')"
