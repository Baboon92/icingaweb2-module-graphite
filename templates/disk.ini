[disk.graph]
check_command = "disk, disk-windows"

[disk.metrics_filters]
value = "$service_name_template$.perfdata.$disk$.value"
max = "$service_name_template$.perfdata.$disk$.max"

[disk.urlparams]
areaAlpha = "0.5"
areaMode = "all"
lineWidth = "2"
min = "0"
title = "Disk $disk$"
yUnitSystem = "binary"

[disk.functions]
value = "alias(color($metric$, '#0b3c68'), 'Used (bytes)')"
max = "alias(color($metric$, '#61aaed'), 'Size (bytes)')"
