[imap-time.graph]
check_command = "imap"

[imap-time.metrics_filters]
value = "$service_name_template$.perfdata.time.value"

[imap-time.urlparams]
areaAlpha = "0.5"
areaMode = "all"
min = "0"
yUnitSystem = "none"

[imap-time.functions]
value = "alias(color(scale($metric$, 1000), '#1a7dd7'), 'Response time (ms)')"
