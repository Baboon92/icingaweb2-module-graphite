[interfacetable-traffic.graph]
check_command = "interfacetable"

[interfacetable-traffic.metrics_filters]
bpsin = "$service_name_template$.perfdata.$interface$.check_interface_table_port.BpsIn.value"
bpsout = "$service_name_template$.perfdata.$interface$.check_interface_table_port.BpsOut.value"

[interfacetable-traffic.urlparams]
min = "0"
title = "Traffic - $interface$"
lineMode = "connected"
yUnitSystem = "si"

[interfacetable-traffic.functions]
bpsin = "aliasByNode(color($metric$, '#1a7dd7'), 8)"
bpsout = "aliasByNode(color($metric$, '#0b3c68'), 8)"

[interfacetable-err-discards.graph]
check_command = "interfacetable"

[interfacetable-err-discards.metrics_filters]
ppsindiscard = "$service_name_template$.perfdata.$interface$.check_interface_table_port.PpsInDiscard.value"
ppsoutdiscard = "$service_name_template$.perfdata.$interface$.check_interface_table_port.PpsOutDiscard.value"
ppsinerr = "$service_name_template$.perfdata.$interface$.check_interface_table_port.PpsInErr.value"
ppsouterr = "$service_name_template$.perfdata.$interface$.check_interface_table_port.PpsOutErr.value"

[interfacetable-err-discards.urlparams]
min = "0"
title = "Errors/Discards - $interface$"
yUnitSystem = "si"
lineMode = "connected"

[interfacetable-err-discards.functions]
ppsindiscard = "aliasByNode(color($metric$, '#edb017'), 8)"
ppsoutdiscard = "aliasByNode(color($metric$, '#ad7d05'), 8)"
ppsinerr = "aliasByNode(color($metric$, '#ff5566'), 8)"
ppsouterr = "aliasByNode(color($metric$, '#a80000'), 8)"
